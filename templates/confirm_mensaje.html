<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitado al evento</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Roboto:ital,wght@0,300;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <style>
        .container {
            display: grid;
            grid-template-areas:
                "header header header"
                "titulo titulo titulo"
                "actividad actividad actividad"
                "informacion informacion informacion"
                "footer footer footer";
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 0.1fr 0.1fr 0.58fr 1fr 0.1fr;
            width: 50%;
            margin: auto;
            height: fit-content;
        }

        .header {
            grid-area: header;
            background-repeat: no-repeat;
            width: 100%;
        }

        .titulo {
            grid-area: titulo;
            text-align: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
        }

        .actividad {
            grid-area: actividad;
            font-family: 'Inter', sans-serif;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            text-align: center;
            border-bottom: 1px solid orange;
        }

        .informacion {
            grid-area: informacion;
            display: flex;
            flex-direction: row;
            font-family: 'Inter', sans-serif;
            font-family: 'Roboto', sans-serif;
            align-items: center;
            min-width: 300px;
            border-bottom: 1px solid orange;
        }

        .informacion .info {
            display: flex;
            flex-direction: column;
            width: 50%;
        }

        .informacion .fecha {
            display: flex;
            height: 100px;
            width: 100%;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .informacion .fecha .img {
            display: block;
            height: auto;
            border: 0;
            max-width: 90px;
            width: 100%;
        }

        .informacion .fecha span {
            padding: 10px;
            font-size: 1.3rem;
        }

        .informacion .hora {
            display: flex;
            height: 100px;
            width: 100%;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .informacion .hora span {
            padding: 10px;
            font-size: 1.3rem;
        }

        .informacion .hora .img {
            display: block;
            height: auto;
            border: 0;
            max-width: 90px;
            width: 100%
        }

        .informacion .lugar {
            display: flex;
            height: 100px;
            width: 100%;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .informacion .lugar span {
            padding: 10px;
            font-size: 1.3rem;
            text-transform: capitalize;
        }

        .informacion .lugar .img {
            display: block;
            height: auto;
            border: 0;
            max-width: 90px;
            width: 100%
        }

        .informacion a {
            padding: 15px;
            border-radius: 15px;
            border: 1px solid orange;
            text-decoration: none;
            color: black;
            margin-top: 10px;
        }

        .informacion a:hover {
            background: orange;
        }

        .footer {
            grid-area: footer;
            background-repeat: no-repeat;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">

        <img class="header" src="http://44.203.185.252/media/img/header.png" />

        <h1 class="titulo">{{nombre_actividad}} </h1>

        <span class="actividad">
            {{objectivo}}
        </span>

        <div class="informacion">
            <div class="info">
                <div class="fecha">
                    <img src="http://44.203.185.252/media/img/fecha.png" alt="Fecha" width="90" data-bit="fit">
                    <span>{{fecha}}</span>
                </div>

                <div class="hora">
                    <img src="http://44.203.185.252/media/img/hora.png" alt="Hora" width="90" data-bit="fit">
                    <span>{{hora}}</span>
                </div>

                <div class="lugar">
                    <img src="http://44.203.185.252/media/img/lugar.png" alt="Lugar" width="90" data-bit="fit">
                    <span>{{lugar}}</span>
                </div>
            </div>
            <!-- <a href="{{url}}" class="button">Asistire</a> -->
        </div>

        <img src="" alt="">


        <img class="footer" src="http://44.203.185.252/media/img/footer.png" />
    </div>
