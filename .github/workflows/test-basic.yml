name: egresado_test_jobs
on:
  workflow_dispatch:
  push:
    branches: main
jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
      - name: Caches dependencies
        id: caches-dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
            ${{ runner.os }}-pip-
      - name: Install Dependencies
        if: steps.caches-dependencies.outputs.cache-hit != 'true'
        run: pip install -r requirements.txt
      - name: Execute Test
        run: pytest
